<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="firstSettings">
            <button class="btn" id="btn"></button>
            <button class="btnGreen" id="btnGreen"></button>
            <button class="btnRed" id="btnRed"></button>
            <button class="btnBlue" id="btnBlue"></button>
            <button class="border" id="border"></button>
            <button class="dashed" id="dashed"></button>
            <button class="borderTop" id="borderTop"></button>
            <button class="borderTopDeux" id="borderTopDeux"></button>
            <button class="borderTopTrois" id="borderTopTrois"></button>
        </div>
        <div class="secondSettings">
            <input class="spin" id="spin" type="number">
            <input class="spin2" id="spin2" type="number">
            <input class="spin3" id="spin3" type="number">
            <input class="spin4" id="spin4" type="number">
            <input class="spin5" id="spin5" type="number">
        </div>
        <div class="tierceSettings">
            <input class="spinRadius" id="spinRadius" type="number">
            <input class="spinLeft" id="spinLeft" type="number">
            <input class="spinTop" id="spinTop" type="number">
            <input class="spinRight" id="spinRight" type="number">
            <input class="spinBottom" id="spinBottom" type="number">
        </div>
        <!--square -->
        <div class="square" id="square"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
